<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/Batman_jaw.ico" />
  <link rel="stylesheet" href="css/index.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet" />
  <title>GOTHAM Time Manager</title>
</head>

<body>
  <div id="app" class="app">
    <h1>Gotham Time Manager</h1>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>

  <!-- Cordova Script -->
  <script src="cordova.js"></script>
  <!-- Main Application Script -->
  <script type="module" src="/src/main.js"></script>

  <!-- Inline styles for background image -->
  <style>
    #app {
      background-size: cover;
      /* Uncomment the following line to use background image */
      /* background-image: url(./src/assets/wallpaper.svg); */
      /* background: linear-gradient(64deg, #00355f, #002f6c 44.5%, #02006c); */
    }
  </style>
</body>
